<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyBot - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-message {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            display: inline-block;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-4xl px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">PartyBot</h1>
            <p class="text-gray-600">Ask questions about the party's official platform and policies</p>
        </div>

        <!-- Chat Container -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" style="height: 500px; overflow-y: auto;" id="chatContainer">
            <div id="chatMessages" class="space-y-4">
                <div class="chat-message">
                    <div class="bg-blue-100 rounded-lg p-4">
                        <p class="text-gray-800">Hello! I'm PartyBot. I can answer questions about the party's official platform and policies. What would you like to know?</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <form id="chatForm" class="flex gap-2">
                <input
                    type="text"
                    id="questionInput"
                    placeholder="Ask a question about the party platform..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    autocomplete="off"
                />
                <button
                    type="submit"
                    id="submitButton"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const questionInput = document.getElementById('questionInput');
        const chatMessages = document.getElementById('chatMessages');
        const chatContainer = document.getElementById('chatContainer');
        const submitButton = document.getElementById('submitButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-blue-600 text-white rounded-lg p-4 max-w-3xl">
                            <p>${escapeHtml(content)}</p>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="bg-gray-100 rounded-lg p-4 max-w-3xl">
                        <p class="text-gray-800">${escapeHtml(content)}</p>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.id = 'typingIndicator';
            messageDiv.innerHTML = `
                <div class="bg-gray-100 rounded-lg p-4 max-w-3xl">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = questionInput.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, true);
            questionInput.value = '';
            submitButton.disabled = true;

            // Add typing indicator
            addTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.answer);
            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}. Please try again.`);
            } finally {
                submitButton.disabled = false;
                questionInput.focus();
            }
        });

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
