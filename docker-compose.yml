version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: partybot-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - partybot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  partybot:
    build: .
    container_name: partybot-app
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./app:/app/app
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_LLM_MODEL=qwen3:0.6b
      - OLLAMA_EMBEDDING_MODEL=qwen3-embedding:0.6b
      - PARTY_NAME=${PARTY_NAME:-Democratic Republicans}
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma_db
    networks:
      - partybot-network
    restart: unless-stopped

networks:
  partybot-network:
    driver: bridge

volumes:
  ollama_data:

